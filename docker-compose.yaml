version: '3.4'

networks:
  network1:
    name: network1

services:
  ourservice:
    container_name: ourservice
    hostname: ourservice
    image: ourservice
    build:
      context: ./OurService/
      dockerfile: Dockerfile
    ports:
      - 5000:5000
      - 5001:5001
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5001;https://0.0.0.0:5002
    networks:
      - network1
